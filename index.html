<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zohar's English World</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f7ff;
            color: #2b2d42;
            line-height: 1.6;
        }

        /* Header / Hero */
        header {
            background: #4361ee;
            background-image: linear-gradient(135deg, #4cc9f0 0%, #4361ee 100%);
            color: white;
            padding: 80px 20px;
            text-align: center;
            border-bottom: 10px solid #ffd60a;
        }

        .hero-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 30px;
            display: inline-block;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 3.5rem;
            margin: 10px 0;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd60a;
        }

        /* Main Content */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .category {
            background: white;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }

        .category:hover {
            transform: translateY(-10px);
        }

        .category img {
            width: 70px;
            margin-bottom: 15px;
        }

        .category h3 {
            color: #4361ee;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Age Tags */
        .age-pills {
            text-align: center;
            margin: 50px 0;
        }

        .pill {
            display: inline-block;
            padding: 12px 25px;
            margin: 8px;
            border-radius: 50px;
            font-weight: bold;
            color: white;
        }

        .btn-whatsapp {
            background: #f72585;
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(247, 37, 133, 0.3);
            margin-top: 30px;
        }

        footer {
            background: #2b2d42;
            color: white;
            text-align: center;
            padding: 40px;
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <header>
        <div class="hero-card">
            <span style="font-size: 3rem;"></span>
        </div>
        <h1>注 砖 专</h1>
        <p class="subtitle">English is Fun with Teacher Zohar</p>
        <p style="font-size: 1.2rem; max-width: 600px; margin: 20px auto;">拽  砖专 转  拽住 砖拽专 转 - 注砖  转 砖 转.</p>
    </header>

    <div class="container">
        <div class="grid">
            <div class="category">
                <img src="https://cdn-icons-png.flaticon.com/512/3408/3408545.png" alt="Game">
                <h3>Game Zone</h3>
                <p>转专 爪专  专 砖拽 专拽 砖 驻砖 .</p>
            </div>
            <div class="category">
                <img src="https://cdn-icons-png.flaticon.com/512/3074/3074130.png" alt="Video">
                <h3>Learning Videos</h3>
                <p>住专 住专 爪注 注  (Grammar) 驻注 转.</p>
            </div>
            <div class="category">
                <img src="https://cdn-icons-png.flaticon.com/512/3898/3898082.png" alt="Vocabulary">
                <h3>Word Bank</h3>
                <p>  驻 砖: 注 , 砖驻,  转.</p>
            </div>
        </div>

        <div class="age-pills">
            <h2 style="font-family: 'Fredoka'; color: #4361ee;">转 转 砖:</h2>
            <div class="pill" style="background: #ffadad;">转 壮 </div>
            <div class="pill" style="background: #ffd6a5;">转 壮 </div>
            <div class="pill" style="background: #caffbf; color: #333;">转 壮 </div>
            <div class="pill" style="background: #a0c4ff;">转 壮 </div>
        </div>

        <div style="text-align: center;">
            <a href="#" class="btn-whatsapp">专,   转 !</a>
        </div>
    </div>

    <footer>
        <p>  注专 专 わ</p>
        <p>驻专驻 转专 转 转 | 2026</p>
    </footer>

</body>
</html>
