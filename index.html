<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zohar's English Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;800&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-blue: #4CC9F0;
            --dark-blue: #4361EE;
            --pink: #F72585;
            --yellow: #FFD60A;
            --light-bg: #F8FBFF;
        }

        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: #333;
            overflow-x: hidden;
        }

        /* Header & Navigation */
        nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px 5%;
            position: fixed;
            width: 90%;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .logo {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8rem;
            color: var(--dark-blue);
            font-weight: 600;
        }

        /* Hero Section with Graphics */
        .hero {
            background: linear-gradient(135deg, var(--main-blue), var(--dark-blue));
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            padding: 0 20px;
            overflow: hidden;
        }

        /* Decorative Bubbles */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 10;
        }

        .hero h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 4rem;
            margin: 0;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .hero p {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 20px 0;
        }

        .main-img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 8px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            object-fit: cover;
        }

        /* Wave Effect */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            line-height: 0;
        }

        /* Categories Section */
        .container {
            max-width: 1200px;
            margin: -50px auto 50px;
            padding: 0 20px;
            position: relative;
            z-index: 20;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .category-card {
            background: white;
            padding: 40px 30px;
            border-radius: 35px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.06);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-bottom: 6px solid transparent;
        }

        .category-card:hover {
            transform: translateY(-15px);
            border-bottom-color: var(--pink);
        }

        .category-card img {
            width: 80px;
            margin-bottom: 20px;
        }
